<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a7a47f2cc7.js"
      crossorigin="anonymous"
    ></script>
    <title>Digitalers-PI-(Contacto)</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Digitalers</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
            <div class="d-flex">
                <a href="carrito.html" class="text-reset me-3"
                  ><i class="fa-solid fa-cart-shopping fa-2xl"></i
                ></a>
              </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container my-5">
        <div class="row d-flex justify-content-center">
          <div class="col-8 bg-primary">
            <div class="card mb-4">
              <div class="card-header py-4">
                <h5 class="mb-0">Carrito - 2 artículos</h5>
              </div>

              <div class="card-body">
                <div class="row py-3 mb-3">
                  <div class="col-4 mb-1">
                    <div class="bg-image rounded">
                      <img class="w-100" src="/public/img/lampara.jpg" alt="" />
                    </div>
                  </div>

                  <div class="col-6">
                    <p><strong>Lampara</strong></p>
                    <p>Color</p>
                    <p>Características</p>
                    <p>Precio</p>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm me-2 mb-2"
                    >
                      <i class="fa-solid fa-trash-can"></i>
                    </button>
                  </div>

                  <div class="col-2">
                    <input type="text" class="form-control text-center" placeholder="Cantidad" value="1" name="" id="">
                    <p class="text-center mt-4"><strong>$1300.34</strong></p>
                  </div>
                </div>
                <hr />
              </div>
            </div>
            <div class="card mb-4">
              <div class="card-body tarjetas">
                <p><strong>Métodos de pagos aceptados</strong></p>
                <img
                  src="/public/img/tarjetas/American_Express-Logo.svg"
                  alt="American_Express"
                  class="me-2"
                />
                <img
                  src="/public/img/tarjetas/Mastercard-Logo.svg"
                  alt="Mastercard"
                  class="me-2"
                />
                <img
                  src="/public/img/tarjetas/Visa_Inc.-Logo.svg"
                  alt="Visa_Inc"
                  class="me-2"
                />
                <img
                  src="/public/img/tarjetas/PayPal-Logo.svg"
                  alt="PayPal"
                  class="me-2"
                />
              </div>
            </div>
          </div>

          <div class="col-4 bg-secondary">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0">Resumen carrito</h5>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                  >
                    Productos
                    <span>$1300.34</span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                  >
                    Envío
                    <span>Gratis</span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                  >
                    <div>
                      <strong>Total de la compra</strong>
                      <strong>(IVA incluído)</strong>
                      <span><strong>$1300.34</strong></span>
                    </div>
                  </li>
                </ul>
                <button type="button" class="btn btn-success btn-lg btn-block mt-3">Ir a pagar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="container-fluid"></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
