          <div class="collapse navbar-collapse w-100 px-5">

    <main class="container contacto mt-7">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center">
            <h1 class="mb-3">Contacto</h1>
            <p>Escribinos, nos contactaremos lo mas pronto posible.</p>
          </div>
          <form class="mt-5">
            <div class="mb-3">
              <label for="validationCustom01" class="form-label"
                >Nombre y apellido</label
              >
              <input
                type="text"
                class="form-control shadow-none"
                id="validationCustom01"
                placeholder="Silvia Medrano"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control shadow-none"
                id="exampleFormControlInput1"
                placeholder="nombre@ejemplo.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Mensaje</label
              >
              <textarea
                class="form-control shadow-none"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="QuerÃ­a consultarles..."
                required
              ></textarea>
            </div>
            <button
              class="btn border-0 rounded-4 btn-dorado px-3"
              type="submit"
            >
              ENVIAR
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="container-fluid mt-10">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center my-6">
          <div class="logo-top">
            <img

              src="/img/nabi/logo-NABI-blanco.webp"
              alt="Logo Nabi"
            />

          <div class="footer-iconos mt-5 d-flex justify-content-evenly">

            </a>
            <a href="https://twitter.com" target="_blank">

            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fa-brands fa-instagram fa-xl"></i>
            </a>
            <a href="mailto:lopezrios.sol@gmail.com">
              <i class="fa fa-envelope fa-xl"></i>
            </a>
          </div>
        </div>
      </div>
